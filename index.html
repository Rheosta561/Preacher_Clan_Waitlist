<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>PreacherClan — Train Like a Warrior</title>
    <meta
      name="description"
      content="PreacherClan is a Viking-inspired fitness community where warriors train together, find real gym buddies, share workout splits, and forge unbreakable discipline."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/icon.png" />
<link
  rel="preload"
  href="/fonts/Montserrat-VariableFont_wght.ttf"
  as="font"
  type="font/ttf"
  crossorigin
/>
    <!-- Keywords -->
    <meta
      name="keywords"
      content="fitness app, gym community, workout partners, gym buddy app, workout tracking, Viking fitness, PreacherClan, Repmate, Battleforge, fitness tribe"
    />

    <!-- Author -->
    <meta name="author" content="Team PreacherClan" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0b0b0b" />

    <!-- Open Graph (Facebook, LinkedIn etc.) -->
    <meta property="og:title" content="PreacherClan — Your Fitness Clan Awaits" />
    <meta
      property="og:description"
      content="Join a modern warrior clan. Find your gym buddy, share splits, stay accountable, and train like a legend."
    />
    <meta property="og:image" content="https://yourdomain.com/preacherclan-og.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PreacherClan — Train Together. Rise Together." />
    <meta
      name="twitter:description"
      content="A Viking-inspired fitness community where warriors train together, find true gym partners, and grow stronger as a clan."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preacherclan-og.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Load Main App -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
